<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: monospace;
            color: white;
        }
        .overlay {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            border-radius: 20px 20px 0 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(37, 99, 235, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .box {
            width: 95%;
            padding: 12px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .link {
            background: rgba(0, 0, 0, 0.3);
            color: #ffcc00;
            animation: glow 1.5s infinite alternate ease-in-out;
        }
        .leaderboard {
            height: 200px;
            margin-bottom: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            padding: 12px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
        }
        .time-label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 10px;
        }
        .current-time {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .time-display {
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 8px;
        }
        .subhanton-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: yellow;
        }
        .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box">üíô Support Beli Surya 16 üíô</div>
        <div class="box link">üîó saweria.co/dzulqar</div>
        <div class="box leaderboard">üèÜ Leaderboard</div>
        <div class="timer-container">
            <div class="time-label">TIME:</div>
            <div class="current-time" id="currentTime">00:00:00</div>
            <div class="time-display" id="countdown">02:00:00</div>
            <div class="subhanton-text">SUBHANTON</div>
            <div class="subhanton-frame"></div>
        </div>
    </div>
    
    <script>
        function updateCurrentTime() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, "0");
            let minutes = String(now.getMinutes()).padStart(2, "0");
            let seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateCurrentTime, 1000);

        let time = 2 * 60 * 60;
        function updateTimer() {
            let hours = Math.floor(time / 3600);
            let minutes = Math.floor((time % 3600) / 60);
            let seconds = time % 60;
            document.getElementById("countdown").textContent = 
                String(hours).padStart(2, "0") + ":" + 
                String(minutes).padStart(2, "0") + ":" + 
                String(seconds).padStart(2, "0");
            if (time > 0) {
                time--;
            } else {
                time = 2 * 60 * 60;
            }
        }
        
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
