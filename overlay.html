<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: monospace;
            color: white;
        }
        .overlay {
            position: fixed;
            bottom: 0;
            width: 100vw;
            height: 640px;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(37, 99, 235, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px; /* Merapatkan jarak antar elemen */ /* Mengurangi jarak antar elemen */
        }
        .box {
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .link {
            background: rgba(0, 0, 0, 0.3);
            color: #ffcc00;
            animation: glow 1.5s infinite alternate ease-in-out;
            font-size: 1.2rem;
            animation: glow 1.5s infinite alternate ease-in-out;
        }
        .leaderboard {
            height: 350px; /* Memperbesar leaderboard agar lebih proporsional */
            width: 90%;
            display: block; /* Mengubah dari flex ke block agar tulisan berada di atas */
            text-align: center;
            padding-top: 10px; /* Memberikan jarak atas agar tulisan tidak terlalu mepet */
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
            margin-top: 5px; /* Merapatkan ke leaderboard */
        }
        .time-label, .subhanton-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .time-frame, .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box">üî• JADILAH BAGIAN DARI PERJALANAN STREAMER INI üî•</div>
        <div class="box link">üîó saweria.co/dzulqar</div>
        <div class="box leaderboard">üèÜ Leaderboard</div>
        <div class="timer-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="time-label">TIME:</div>
                <div class="time-frame" id="currentTime">00:00:00</div>
            </div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="subhanton-text">SUBHANTON</div>
                <div class="subhanton-frame"></div>
            </div>
        </div>
    </div>
    
    <script>
        function updateCurrentTime() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, "0");
            let minutes = String(now.getMinutes()).padStart(2, "0");
            let seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
