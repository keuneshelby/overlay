<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: monospace;
            color: white;
            position: relative;
        }
        .overlay {
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(37, 99, 235, 0.7);
            backdrop-filter: blur(10px);
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .box {
            padding: 20px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            text-align: center;
            background: transparent;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
        }
        .link {
            font-size: 1.7rem;
            font-weight: bold;
            color: #ffcc00;
            position: relative;
            display: inline-block;
            white-space: nowrap;
            animation: glow 1.5s infinite alternate ease-in-out;
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .timer {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .leaderboard {
            padding: 70px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            text-align: center;
            background: transparent;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            height: 180px;
        }
        /* Style untuk iframe */
        .subathon-iframe {
            width: 100%;
            height: 100px; /* Sesuaikan tinggi */
            border: none;
            background: transparent;
        }
        .alert-iframe {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px; /* Bisa disesuaikan */
            height: 200px; /* Bisa disesuaikan */
            border: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <div class="box title">Support Beli Surya 16</div>
            <div class="box link">saweria.co/dzulqar</div>
            <div class="box leaderboard"></div>
            <!-- Timer dari Subathon -->
            <div class="box timer">
                <iframe class="subathon-iframe" src="https://saweria.co/widgets/subathon?streamKey=66d4b3058484daa06ecf0b60db047775"></iframe>
            </div>
        </div>
    </div>

    <!-- Iframe untuk Alert Saweria -->
    <iframe 
        class="alert-iframe"
        src="https://saweria.co/widgets/alert?streamKey=66d4b3058484daa06ecf0b60db047775"
        allowtransparency="true"
        frameborder="0">
    </iframe>
</body>
</html>
