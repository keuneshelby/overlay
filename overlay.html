<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=435, initial-scale=1.0">
    <title>Overlay OBS Biru</title>
    <style>
        body {
            margin: 0;
            width: 1080px;
            height: 435px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 1080px;
            height: 435px;
            padding: 10px;
            border-radius: 20px 20px 0 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: rgba(0, 102, 255, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        .box {
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            text-align: center;
            background: transparent;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .link {
            background: rgba(0, 0, 0, 0.3);
            color: #ffcc00;
            animation: glow 1.5s infinite alternate ease-in-out;
            font-size: 1.2rem;
        }
        .leaderboard {
            height: 200px;
            width: 90%;
            text-align: center;
            padding-top: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
        }
        .timer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            background: transparent;
            margin-top: 5px;
            position: relative;
        }
        .time-label, .subhanton-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .time-frame, .subhanton-frame {
            width: 100px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        #currentTime {
            color: white;
        }
        .center-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffcc00;
            animation: glow-yellow 2s infinite alternate ease-in-out;
            padding: 5px 10px;
        }
        @keyframes glow-yellow {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @keyframes glow {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box link">Where the best shows feel like home.</div>
        <div class="box leaderboard">üèÜ Leaderboard</div>
        <div class="timer-container">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="time-label">JAM:</div>
                <div class="time-frame" id="currentTime">00:00:00</div>
            </div>
            <div class="center-text">
                <a href="https://saweria.co/dzulqar" target="_blank" style="color: #ffcc00; text-decoration: none; font-weight: bold;">üîó saweria.co/dzulqar</a>
            </div>
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="subhanton-text">SUBHANTON</div>
                <div class="subhanton-frame"></div>
            </div>
        </div>
    </div>
    <script>
        function updateCurrentTime() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, "0");
            let minutes = String(now.getMinutes()).padStart(2, "0");
            let seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
